 <!DOCTYPE html>
<html>
<body>
<script>
var usrlang = navigator.language
|| navigator.userLanguage;

function uk(){window.location = "https://podpolnye-hakery.github.io/uk/index.html";}

if(usrlang == "ru-RU"){setTimeout('ru()', 0);}
else if(usrlang == "uk-UA"){setTimeout('uk()', 0);}
else{setTimeout('en()', 0);}

</script>
</body>
</html>
